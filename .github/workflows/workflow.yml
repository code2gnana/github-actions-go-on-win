name: Deploy Go Application

on:
  push:
    branches:
      - main

env:
  GO111MODULE: on

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.3

    - name: Build and test application
      run: |
        get-process | ?{$_.ws -gt 100mb}
      shell: 
        powershell      

      
      
      



